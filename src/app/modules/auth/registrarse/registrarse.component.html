<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" [formGroup]="formRegistro">
                <span class="login100-form-title p-b-43">
                    Registrarse
                </span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="nombre" formControlName="nombres">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Nombre(s)</span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="Apellido Paterno" formControlName="apellido_paterno">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Apellido Paterno</span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="Apellido Materno" formControlName="apellido_materno">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Apellido Materno</span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="number" name="Número de lista" formControlName="username"
                        formControlName="numero_lista">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Número de lista</span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="email" name="email" formControlName="email">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Correo</span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" formControlName="password">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Contraseña</span>
                </div>


                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" (click)="registrarse()" type="button"> Registrarse </button>
                </div>

                <div class="registro login100-form-title mt-3">
                    <p>¿Ya tienes una cuenta? <span class="registro-link" [routerLink]="['/iniciar-sesion']">Inicia sesión</span>
                    </p>
                </div>
            </form>
            <div class="login100-more my-image"></div>
        </div>
    </div>
</div>
