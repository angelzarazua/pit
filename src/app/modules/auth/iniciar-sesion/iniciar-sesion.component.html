<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<form class="login100-form validate-form" [formGroup]="formLogin">
				<span>LOGO</span>
				<span class="login100-form-title p-b-43">
					Iniciar Sesión
				</span>

				<div class="wrap-input100 validate-input">
					<input class="input100" type="email" name="email" formControlName="email">
					<span class="focus-input100"></span>
					<span class="label-input100">Correo</span>
				</div>
				<div class="validation-errors">
					<ng-container *ngFor="let validation of validationMessages.email">
						<div class="error-message alert alert-danger"
							*ngIf="formLogin.get('email').hasError(validation.type) && (formLogin.get('email').dirty || formLogin.get('email').touched)">
							{{ validation.message }}
						</div>
					</ng-container>
				</div>


				<div class="wrap-input100 validate-input">
					<input class="input100" type="password" name="pass" formControlName="password">
					<span class="focus-input100"></span>
					<span class="label-input100">Contraseña</span>
				</div>
				<div class="validation-errors">
					<ng-container *ngFor="let validation of validationMessages.password">
						<div class="alert alert-danger"
							*ngIf="formLogin.get('password').hasError(validation.type) && (formLogin.get('password').dirty || formLogin.get('password').touched)">
							{{ validation.message }}
						</div>
					</ng-container>
				</div>

				<!-- <div class="flex-sb-m w-full p-t-3 p-b-32">
					<div>
						<a href="#" class="txt1">
							¿Olvidaste tu contraseña?
						</a>
					</div>
				</div> -->
				<div *ngIf="mostrarError" #alert
					class="alert alert-danger  alert-dismissible fade show login100-form-title" role="alert">
					<button type="button" class="close" aria-label="Close" (click)="closeAlert()">
						<span aria-hidden="true">&times;</span>
					</button>
					<strong class="msgError">{{ msgError }} </strong>
				</div>



				<div class="container-login100-form-btn">
					<button class="btn login100-form-btn" (click)="iniciarSesion()" type="submit"
						[disabled]="formLogin.invalid"> Iniciar Sesión </button>
				</div>

				<div class="registro login100-form-title mt-3">
					<p>¿No tienes una cuenta? <span class="registro-link"
							[routerLink]="['/registrarse']">Registrate</span></p>
				</div>
			</form>
			<div class="login100-more my-image"></div>
		</div>


	</div>
</div>
