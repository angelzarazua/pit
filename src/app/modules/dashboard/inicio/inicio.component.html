<div class="container">
    <h2 class="mt-3">Bienvenido amigo</h2>
    <!-- <router-outlet></router-outlet> -->
    <h5 class="mt-3">Tus Grupos <fa-icon icon="coffee"></fa-icon>
    </h5>

    <div class="row">
        <div *ngFor="let grupo of grupos">
            <div class="col mt-4">
                <div class="card" style="width: 18rem;">
                    <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                    <div class="card-body">
                        <h5 class="card-title">{{ grupo.nombre }}</h5>
                        <p class="card-text">{{ grupo.descripcion }}</p>
                        <a [routerLink]="['grupo', grupo.grupo_id]" class="btn btn-primary">Ir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="unirseGrupoModal" tabindex="-1" role="dialog" aria-labelledby="unirseGrupoModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Unirse a Grupo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row justify-content-center">
                    <form #f="ngForm" (ngSubmit)="unirseAGrupo()" novalidate>
                        <input class="form-control" name="codigoGrupo" ngModel inputmode="numeric" required
                            placeholder="CÃ³digo del grupo">
                        <div class="error-message alert alert-danger mt-2" *ngIf="mostrarError">
                            {{ msgError }}
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="unirseAGrupo()"
                    [disabled]="!f.valid">Unirse</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cerrarModal()"> Cerrar</button>
            </div>
        </div>
    </div>
</div>
